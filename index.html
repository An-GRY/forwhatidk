<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOL LINK BYPASS</title>
    <style>
        .frame_center {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<iframe class="frame_center" id="myFrame" src="https://pornhub.com" width="400" height="400"></iframe>

<div style="text-align: center; margin-top: 20px;">
    <label for="linkInput">リンクを入力：</label>
    <input type="text" id="linkInput" placeholder="https://example.com">
    <button onclick="displayLink()">リンク表示</button>
</div>

<script>
    function displayLink() {
        // iframe内のdocumentにアクセス
        var iframeDocument = document.getElementById('myFrame').contentDocument || document.getElementById('myFrame').contentWindow.document;

        // 入力されたリンクを取得
        var linkInput = document.getElementById('linkInput').value;

        // iframe内のtextboxにリンクをセット
        var iframeTextbox = iframeDocument.getElementById('textboxId');  // textboxIdは実際のiframe内のtextboxのIDに置き換えてください
        if (iframeTextbox) {
            iframeTextbox.value = linkInput;
        } else {
            alert('指定されたIDのtextboxが見つかりませんでした。');
        }
    }
</script>

</body>
</html>
